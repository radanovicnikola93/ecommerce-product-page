<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <link rel="stylesheet" href="style.css" />

        <title>Frontend Mentor | E-commerce product page</title>
    </head>
    <body>
        <!-- NAV -->
        <nav class="container">
            <!-- Left container -->
            <div class="nav__left-container">
                <div class="nav__hamburger">
                    <img src="./images/icon-menu.svg" alt="menu" />
                </div>
                <div class="nav__logo">
                    <img src="./images/logo.svg" alt="logo" />
                </div>
                <div class="nav__page-links">
                    <div class="page-links__close-menu">
                        <button id="close-menu">
                            <img src="./images/icon-close.svg" alt="close" />
                        </button>
                    </div>
                    <div class="page-links-links">
                        <ul>
                            <li><a href="#">Collections</a></li>
                            <li><a href="#">Men</a></li>
                            <li><a href="#">Women</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Right container -->
            <div class="nav__right-container">
                <div class="nav__cart">
                    <a href="#">
                        <img src="./images/icon-cart.svg" alt="cart" />
                    </a>
                </div>
                <div class="nav__user">
                    <img src="./images/image-avatar.png" alt="user" />
                </div>
            </div>
        </nav>

        <!-- MAIN -->
        <main class="container">
            <!-- Left container -->
            <div class="main__left-container">
                <div class="main__main-image"></div>

                <div class="main__gallery-images"></div>
            </div>

            <!-- Right container -->
            <div class="main__right-container">
                <!-- COMPANY HEADER -->
                <div class="main__company-header">
                    <h2>Sneaker Company</h2>
                </div>

                <!-- PRODUCT TITLE -->
                <div class="main__product-title">
                    <h1>Fall Limited Edition Sneakers</h1>
                </div>

                <!-- PRODUCT DESCRIPTION -->
                <div class="main__product--description">
                    <p>
                        These low-profile sneakers are your perfect casual wear
                        companion. Featuring a durable rubber outer sole,
                        theyâ€™ll withstand everything the weather can offer.
                    </p>
                </div>

                <!-- PRICE CONTAINER -->
                <div class="main__price-container">
                    <div class="price-container__current-price">
                        <div class="current-price__header">
                            <h3>$125.00</h3>
                        </div>
                        <div class="current-price__discount">
                            <h4>50%</h4>
                        </div>
                    </div>
                    <div class="price-container__previous-price">
                      <p>$250</p>
                    </div>
                </div>

                <!-- CART CONTAINER -->
                <div class="main__cart">
                  <div class="cart__quantity">
                    <div class="quantity__decrease">
                      <img src="./images/icon-minus.svg" alt="decrease quantity">
                    </div>
                    <div class="quantity__current-quantity">
                      <p>0</p>
                    </div>
                    <div class="quantity__increase">
                      <img src="./images/icon-plus.svg" alt="increase quantity">
                    </div>
                  </div>

                  <div class="cart__add-product">
                    <button>
                      <img src="./images/icon-cart.svg" alt="add to cart">
                      <p>Add to cart</p>
                    </button>
                  </div>
                </div>
            </div>
        </main>
    </body>
</html>
